<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Inventory Management">
        <meta name="keywords"
            content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="PitchdarkData">
        <meta name="robots" content="noindex, nofollow">
        <title>Dharani Inventory Solution</title>

        <link rel="shortcut icon" type="image/x-icon" href="../static/img/applogo.jpg">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

        <link rel="stylesheet" href="../static/plugins/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="../static/plugins/fontawesome/css/all.min.css">

        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body class="account-page">

        <div class="main-wrapper">
            <div class="account-content">
                <div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset">
                            <div class="login-logo">
                                <h1><b>Dharani Inventory Solution</b></h1>
                            </div>
                            <form action="/login" method="post">
                                <div class="login-userheading">
                                    <h3>Sign In</h3>
                                </div>

                                <div class="form-login">
                                    <label for="email">Email</label>
                                    <div class="form-addons">
                                        <input type="email" id="email" name="email"
                                            placeholder="Enter your email address" required>
                                        <img src="../static/img/icons/mail.svg" alt="img">
                                    </div>
                                </div>

                                <div class="form-login">
                                    <label for="password">Password</label>
                                    <div class="pass-group">
                                        <input type="password" id="password" name="password" class="pass-input"
                                            placeholder="Enter your password">
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                </div>
                                <!-- Display flashed messages -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <ul>
                                    {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}
                                <div class="form-login">
                                    <button type="submit" class="btn btn-login">Sign In</button>
                                </div>
                            </form>
                            <div class="form-login">
                                <div class="alreadyuser">
                                    <h4><a href="/forgotpassword" class="hover-a">Forgot Password?</a></h4>
                                </div>
                            </div>
                            <div class="signinform text-center">
                                <h4>Don't have an account? <a href="/signup" class="hover-a">Sign Up</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src="../static/img/applogo.jpg" alt="img">
                    </div>
                </div>
            </div>
        </div>


        <script src="../static/js/jquery-3.6.0.min.js"></script>

        <script src="../static/js/feather.min.js"></script>

        <script src="../static/js/bootstrap.bundle.min.js"></script>

        <script src="../static/js/script.js"></script>
    </body>

</html>
